<h3 mat-dialog-title>Install Angular</h3>
<mat-dialog-content class="mat-typography">
  <h4>Develop across all platforms</h4>

  <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
    <!-- <mat-form-field appearance="fill" class="m-2 mt-0 mb-0" [ngStyle]="{'display': data.createOrUpdate ? 'none' : ''}">
      <mat-label>Company Id</mat-label>
      <input matInput formControlName="companyId">
    </mat-form-field> -->
    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>Company Name</mat-label>
      <input matInput formControlName="companyName" required>
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>Company Description</mat-label>
      <input matInput formControlName="companyDescription">
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>Company Type</mat-label>
      <input matInput formControlName="companyType">
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>Status</mat-label>
      <input matInput formControlName="status">
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>Industry</mat-label>
      <input matInput formControlName="industry">
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>Country</mat-label>
      <input matInput formControlName="addressCountry">
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>Founded Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="foundedDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>Website URL</mat-label>
      <input matInput formControlName="websiteURL">
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>City</mat-label>
      <input matInput formControlName="addressCity">
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>State</mat-label>
      <input matInput formControlName="addressState">
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>Street Address</mat-label>
      <input matInput formControlName="addressStreet">
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>Revenue</mat-label>
      <input matInput type="number" formControlName="revenue">
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>Postal Code</mat-label>
      <input matInput formControlName="addressPostalCode">
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>Number of Employees</mat-label>
      <input matInput type="number" formControlName="numberOfEmployees">
    </mat-form-field>

    <mat-form-field appearance="fill" class="m-2 mt-0 mb-0">
      <mat-label>CEO</mat-label>
      <input matInput formControlName="ceo">
    </mat-form-field>
  </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button class="btn btn-success" (click)="onSubmit()" cdkFocusInitial>Proceed</button>
</mat-dialog-actions>
