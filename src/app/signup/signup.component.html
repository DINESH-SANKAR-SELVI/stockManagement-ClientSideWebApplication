<h2 mat-dialog-title>Register With us</h2>
<mat-dialog-content class="mat-typography">
  <mat-stepper linear #stepper>
    <mat-step [editable]="true">
      <form [formGroup]="registerForm">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <mat-form-field class="m-2">
          <mat-label>LogIn Id</mat-label>
          <input matInput formControlName="loginId" placeholder="For Login" required>
        </mat-form-field>
        <mat-form-field class="m-2">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" placeholder="password" [type]="hide ? 'password' : 'text'" required>
          
          <button mat-icon-button matSuffix (click)="changeVisibility()">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        </mat-form-field>
        <div>
          <button class="btn btn-outline-secondary" mat-dialog-close matStepperNext>Cancel</button>
          <button class="btn btn-outline-success m-2" matStepperNext>Confirm & Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [editable]="true">
      <form [formGroup]="registerForm">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field class="m-2">
          <mat-label>Name</mat-label>
          <input matInput formControlName="userName" placeholder="First Name , LastName" required>
        </mat-form-field>
        <mat-form-field class="m-2">
          <mat-label>EMail</mat-label>
          <input matInput formControlName="email" placeholder="Ex. welcome@gmail.com" required>
        </mat-form-field>
        <div>
          <button class="btn btn-outline-secondary" matStepperPrevious>Back</button>
          <button class="btn btn-outline-success m-3" matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now completed the register.</p>
      <div>
        <button class="btn btn-outline-secondary" matStepperPrevious>Back</button>
        <button class="btn btn-outline-success m-3" (click)="makeSignUp()">Confirm & Regiser</button>
        <!--(click)="stepper.reset()"-->
      </div>
    </mat-step>
  </mat-stepper>
</mat-dialog-content>
